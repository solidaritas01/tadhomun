<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tampilan Serupa</title>
    <style>
        /* Gaya untuk latar belakang dan dekorasi */
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: black;
            opacity: 0.2;
        }

        /* Gaya untuk logo */
        .logo {
            text-align: center;
            padding: 20px 0;
        }
        .logo img {
            width: 80px;
            height: 80px;
        }

        /* Gaya untuk teks utama */
        .main-text {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: black;
            margin-top: 20px;
        }

        /* Gaya untuk tautan produk */
        .product-link {
            text-align: center;
            margin-top: 30px;
        }
        .product-link a {
            display: inline-block;
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="decorations"></div>
    <div class="logo">
        <img src="https://drive.google.com/drive/search?hl=id&q=logo" alt="Logo tadhomun">
    </div>
    <div class="main-text">
        SESUATU YANG MUNGKIN BERGUNA
    </div>
    <div class="https://solidaritas01.blogspot.com/2024/04/macam-macam-rukun-sholat-menurut-kitab.html">
        <a href="#">557). rukun sholat</a>
    </div>
</body>
</html>
